apply plugin: 'com.android.application'
apply from: file("common.gradle")

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.2"

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }

    aaptOptions {
        noCompress = ['.bin', '.unity3d', '.ress', '.resource', '.obb', 'fgo.acf', 'fgo_old.acf', 'resourcesound.acb.bytes', 'resourcesound.awb.bytes', 'fgoaudioinfo.bytes', 'footer@3x.png', 'index.html']
    }

    packagingOptions {
        doNotStrip '*/armeabi-v7a/*.so'
        doNotStrip '*/x86/*.so'

        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/MANIFEST.MF'
        exclude 'META-INF/*.SF'
        exclude 'META-INF/*.RSA'
    }

    defaultConfig {
        resValue "string", "build_time", this.buildTime
        resValue "string", "commit_id", this.commitId
        resValue "string", "app_name", "RE0"
        resValue "string", "obbuuid", this.obbuuid

        versionName this.appVersionNum
        versionCode this.appVersionCode

        minSdkVersion 21 //uniwebview最低支持到21
        targetSdkVersion 26
        multiDexEnabled false

        flavorDimensions "default"

        ndk {
            abiFilters 'armeabi-v7a', 'x86'
        }
    }

    productFlavors {
        no {
            dimension "default"
            applicationId this.applicationId = "com.bilibili.stella.no"
            resValue "string", "app_name", "RE0-no"
        }
        bili {
            dimension "default"
            applicationId this.applicationId = "com.bilibili.stella.bili"
            resValue "string", "app_name", "从零开始的异世界生活 记忆迷宫"
        }
        shareJoy {
            dimension "default"
            applicationId this.applicationId = "com.bilibili.stella.sharejoy"
            resValue "string", "app_name", "RE0-shareJoy"
        }
        uo {
            dimension "default"
            applicationId this.applicationId = "com.bilibili.stella.uo"
            resValue "string", "app_name", "RE0-uo"
        }
        komoe {
            dimension "default"
            applicationId this.applicationId = "com.komoe.re0gp"
            resValue "string", "app_name", "RE：從零開始的異世界生活 Lost in memories"

            compileSdkVersion 30
            buildToolsVersion "29.0.2"
            minSdkVersion 21
            targetSdkVersion 30
        }
        korea {
            dimension "default"
            applicationId this.applicationId = "com.komoegame.rezerokr"
            resValue "string", "app_name", "Re：제로 lost in memories"

            compileSdkVersion 30
            buildToolsVersion "29.0.2"
            minSdkVersion 21
            targetSdkVersion 30
        }
    }

    sourceSets {
        main {
//            java.srcDirs += ['src/common/java']
        }
        no {
            res.srcDirs += ['res']
        }
        bili {
            jniLibs.srcDirs = ['src/no/jniLibs']
        }
        shareJoy {
            jniLibs.srcDirs = ['src/no/jniLibs']
            res.srcDirs += ['res']
        }
        uo {
            jniLibs.srcDirs = ['src/no/jniLibs']
            res.srcDirs += ['res']
        }
        komoe {
            jniLibs.srcDirs = ['src/no/jniLibs']
            res.srcDirs += ['res']
        }
        korea {
            jniLibs.srcDirs = ['src/no/jniLibs']
            res.srcDirs += ['res']
        }
    }

    //签名配置
    signingConfigs {
        debugConfig {
            keyAlias "bibi"
            keyPassword "JDGhjftn54yhufut"
            storeFile file("user.keystore")
            storePassword "JDGhjftn54yhufut"
        }
        releaseConfig {
            keyAlias "bibi"
            keyPassword "JDGhjftn54yhufut"
            storeFile file("user.keystore")
            storePassword "JDGhjftn54yhufut"
        }

        noConfig {
            keyAlias "no"
            keyPassword "y54jnxzlgptg3et"
            storeFile file("keystore/no.keystore")
            storePassword "y54jnxzlgptg3et"
        }

        biliConfig {
            keyAlias "bili"
            keyPassword "e56ttjunvgfcwu"
            storeFile file("keystore/bili.keystore")
            storePassword "e56ttjunvgfcwu"
        }

        shareJoyConfig {
            keyAlias "shareJoy"
            keyPassword "htoo.90ouhdr5t"
            storeFile file("keystore/shareJoy.keystore")
            storePassword "htoo.90ouhdr5t"
        }

        uoConfig {
            keyAlias "uo"
            keyPassword "e56thr5ryry"
            storeFile file("keystore/uo.keystore")
            storePassword "e56thr5ryry"
        }

        komoeConfig {
            keyAlias "komoe"
            keyPassword "dgfdgsgryjruyicn"
            storeFile file("keystore/komoe.keystore")
            storePassword "dgfdgsgryjruyicn"
